<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile card</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="container">
        <div class="top-image">
            <img src="./images/bg-pattern-card.svg" alt="">
        </div>

        <div class="profile">
            <img class="profile-picture" src="./images/profile-picture.jpeg" alt="">
            <h2>Salim <span class="age">16</span></h2>
            <p class="profile-city">Nigeria</p>
        </div>

        <hr>
        <div class="rates">

            <div class="rate-number">
                <p class="number">80K</p>
                <p class="number">803K</p>
                <p class="number">1.4K</p>
            </div>

            <div class="rate-name">
                <p class="status">followers</p>
                <p class="status">Likes</p>
                <p class="status">Photos</p>
            </div>

        </div>
    </div>
</body>
</html>
